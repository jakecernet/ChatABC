<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatABC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b0af4bcb3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>ChatABC</h1>
        <div class="ideas">
            <ul>
                <li>
                    <a>
                        Compare marketing strategies
                        for sunglasses for Gen Z and Millennials
                    </a>
                </li>
                <li>
                    <a>
                        Show me a code snippet for a
                        chat app with a sidebar
                    </a>
                </li>
                <li>
                    <a>
                        Make up a story about a
                        developer and a designer
                    </a>
                </li>
                <li>
                    <a>
                        What is the best way to
                        learn a new language?
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <section class="input">
        <input type="text" name="message" placeholder="Send a message">
        <button><i class="fas fa-paper-plane"></i></button>
    </section>
</body>

</html>
